<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="contenedor">
        <div class="text">Ingresa tu nombre</div>
        <input type="text" id="nombreUser" placeholder="Ingrese su nombre">
        <button id="startBtn" type="button">Iniciar juego</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', function() {
            const nombre = document.getElementById('nombreUser').value.trim();
            if (nombre !== "") {
                localStorage.setItem('nombreUsuario', nombre);
                window.location.href = 'juego.html';
            } else {
            alert('Por favor, ingresa tu nombre antes de iniciar el juego.');
            }
        });
    </script>
</body>
</html>
